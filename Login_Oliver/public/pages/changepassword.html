<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/index.css'>
</head>
<body class = 'd-flex align-items-center py-4 bg-body-tertiary'>
    <main class="form-signin w-25 m-auto mt-5">
        <form action="" method="post" id="forgottenForm">
          <img class="mb-4" src="../imgs/security_icon.png" alt="" width="72" height="70">
          <h1 class="h3 mb-3 fw-normal">Cambiar Contraseña</h1>
          <p class="mt-1 mb-3 text-body-secondary">Ingresa tu correo para cambiar la contraseña</p>
          <div class="form-floating">
            <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
            <label for="correo">Correo Electrónico</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Contraseña Nueva</label>
          </div>
          <button class="btn btn-primary w-100 py-2 mt-2" type="button" id="changeP">Cambiar Contraseña</button>
          <button class="btn w-50 py-2 mt-2 mx-auto d-block" type="button" id="back">Volver</button>
          <p class="mt-5 mb-3 text-body-secondary">© Oliver Inzunza Valle | ISW 2024</p>
        </form>
      </main>
    <script src="../js/controllers/forgottenControl.js"></script>
</body>
</html>
